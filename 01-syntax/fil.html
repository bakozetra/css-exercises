<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


:root {

  --columns: 4;
  --cell-color:red;
   --base-unit: 40px;
   }
   ul{
     display: grid;
     grid-template-columns: repeat(4 ,1fr);
     gap: var(--base-unit);
     text-align: center;
     padding: 0;
     list-style: none;


   }
   li {
     background-color: red;
     font-size: var(--base-unit);
     line-height: 1;
   }
   li:nth-of-type(2){
     --base-unit:1rem;

   }
  </style>
</head>
<body>
  <ul>
    <li>cell</li>
    <li>cell</li>
    <li>cell</li>
    <li>cell</li>
    <li>cell</li>
    <li>cell</li>
    <li>cell</li>
    <li>cell</li>
  </ul>

</body>
</html>
